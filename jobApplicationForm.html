<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application for Kammix Grill - Position: Chef</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Phone Number:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>E-mail Address:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
				<label>What is your preferred method of contact?</label> 
				<input type="radio" name="legal" value="yes">Phone Number
				<input type="radio" name="legal" value="no">E-mail
		</div>
		<div class="field">
			<label>Favorite Food:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>

	<fieldset>
		<legend>Prior Restaurant Experience</legend>
		<div class="field">
			<label>Do you have a food handler's license?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>If you answered "yes", how long have you had it for?</label>
			<select name="state">
				<option value="" selected="true">Choose a length of time</option>
				<option value="1">Less than 1 month</option>
				<option value="1-3">1-3 months</option>
				<option value="3-6">3-6 months</option>
				<option value="6-9">6-9 months</option>
				<option value="9-12">9-12 months</option>
			</select>
		</div>
		<div class="field">
			<label>Which types of food are you able to prepare? (please check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="steak">Steak</li>
				<li><input type="checkbox" name="position_ft" value="hamburgers">Hamburgers</li>
				<li><input type="checkbox" name="position_sl" value="grilledchicken">Grilled Chicken</li>
				<li><input type="checkbox" name="position_tp" value="turkeystrips">Turkey Strips</li>
				<li><input type="checkbox" name="position_tp" value="lambchops">Lamb Chops</li>
			</ul>
		</div>
		<div class="field">
			<label>Please describe your responsibilities and duties at your most recent workplace</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<fieldset>
		<legend>References</legend>
		<div class="field">
			
		</div>
		<div class="field">
			<label>Please list the name and a form of contact for at least 2 references down below</label><br>
			<textarea name="project" rows="6" cols="40"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
